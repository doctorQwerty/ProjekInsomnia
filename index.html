<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ucapan Selamat Ulang Tahun</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ‰ Selamat Ulang Tahun! ðŸŽ‚</h1>
      <p>Semoga panjang umur, sehat selalu, dan tercapai semua cita-cita!</p>

      <!-- Tombol Putar Musik -->
      <div class="music-button-container">
        <button onclick="document.getElementById('bg-music').play()">
          ðŸŽµ Klik untuk Mulai Musik
        </button>
      </div>
    </div>

    <!-- Canvas Confetti -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Musik Latar -->
    <audio id="bg-music" loop>
      <source src="Jamrud.mp3" type="audio/mpeg" />
      Browser Anda tidak mendukung audio.
    </audio>

    <!-- Script -->
    <script>
      // Konfeti animasi
      const canvas = document.getElementById("confetti-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = [];

      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 30,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.floor(Math.random() * 10) - 10,
          tiltAngleIncremental: Math.random() * 0.07 + 0.05,
          tiltAngle: 0,
        });
      }

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach((c, index) => {
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
          ctx.stroke();
        });
        updateConfetti();
      }

      function updateConfetti() {
        confetti.forEach((c, i) => {
          c.tiltAngle += c.tiltAngleIncremental;
          c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
          c.x += Math.sin(c.d);
          c.tilt = Math.sin(c.tiltAngle - i / 3) * 15;

          if (c.y > canvas.height) {
            confetti[i] = {
              ...c,
              x: Math.random() * canvas.width,
              y: -20,
            };
          }
        });
      }

      (function animateConfetti() {
        drawConfetti();
        requestAnimationFrame(animateConfetti);
      })();
    </script>
  </body>
</html>
